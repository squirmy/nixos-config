
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file
bind r source-file $HOME/.config/tmux/tmux.conf

# enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# use vim motions for switching panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# use vim key bindings for splitting panes
bind-key s split-window -v
bind-key v split-window -h
unbind '"'
unbind %

# rename window
bind-key e command-prompt 'rename-window %%'
bind-key E command-prompt 'rename-session %%'

# don't rename windows automatically
set-option -g allow-rename off

# Styling
set -g default-terminal "screen-256color"

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g status-right '%Y-%m-%d %H:%M '

source-file $HOME/.config/tmux/tmux.snazzy.theme

